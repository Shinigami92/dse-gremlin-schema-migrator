name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        env:
          CI: true
        with:
          arguments: build

      - name: Test with Gradle
        uses: gradle/gradle-build-action@v2
        env:
          CI: true
        with:
          arguments: test
